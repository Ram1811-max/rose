<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day | Surprise for Potti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Custom Popup Styles */
        #custom-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            z-index: 100;
            text-align: center;
            min-width: 250px;
            border: 2px solid #ff4d6d;
        }

        #popup-text { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; display: block;}
        .close-popup-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 99;
        }

        /* Main Container */
        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h2 { color: #ff4d6d; font-family: 'Dancing Script', cursive; font-size: 2.2rem; margin-bottom: 20px; }
        .question { font-size: 1.1rem; color: #444; margin-bottom: 25px; }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid #ffb3c1;
            background: #fff;
            color: #ff4d6d;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover { background: #ff4d6d; color: white; border-color: #ff4d6d; }

        /* Second Page Styles */
        #rose-page { display: none; }
        .slogan { font-family: 'Dancing Script', cursive; font-size: 1.5rem; color: #c9184a; margin-bottom: 15px; }
        .rose-img { font-size: 80px; filter: drop-shadow(0 0 10px rgba(255,0,0,0.3)); display: block; margin: 20px 0; animation: heartbeat 1.5s infinite; }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        #rose-taken-btn {
            background: #ff4d6d; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer;
        }

        #final-msg {
            display: none;
            position: absolute;
            width: 100%;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff4d6d;
            z-index: 101;
            text-align: center;
        }

        .falling-flower {
            position: fixed; top: -10%; z-index: 50; animation: slide linear forwards;
        }

        @keyframes slide { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div id="custom-popup">
        <span id="popup-text"></span>
        <button class="close-popup-btn" onclick="closePopup()">Try Again</button>
    </div>

    <div class="card" id="quiz-page">
        <h2>Question for You! ‚ù§Ô∏è</h2>
        <p class="question">Nannu Pelli ayyaka em ani pilusthav?</p>
        <button class="btn" onclick="handleChoice('Nanna')">Nanna</button>
        <button class="btn" onclick="handleChoice('Pora Yadava')">Pora Yadava</button>
        <button class="btn" onclick="handleChoice('Bava')">Bava</button>
        <button class="btn" onclick="handleChoice('Yevandi')">Yevandi</button>
    </div>

    <div class="card" id="rose-page">
        <div class="slogan">"Every rose speaks of love, but you are the only one who fills my heart with it."</div>
        <span class="rose-img">üåπ</span>
        <button id="rose-taken-btn" onclick="celebrate()">Rose Taken</button>
    </div>

    <div id="final-msg">Yay! Thank You Potti üíñ</div>

    <script>
        const correctAnswer = "Bava";

        function handleChoice(answer) {
            const popup = document.getElementById('custom-popup');
            const overlay = document.getElementById('overlay');
            const text = document.getElementById('popup-text');

            if (answer === correctAnswer) {
                text.innerHTML = "Muah Correcttttt Answer üíã";
                document.querySelector('.close-popup-btn').innerText = "See Surprise";
                document.querySelector('.close-popup-btn').onclick = function() {
                    closePopup();
                    showRosePage();
                };
            } else {
                text.innerHTML = "Chi Pove Pottidhana üò†";
                document.querySelector('.close-popup-btn').innerText = "Try Again";
                document.querySelector('.close-popup-btn').onclick = closePopup;
            }
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('custom-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function showRosePage() {
            document.getElementById('quiz-page').style.display = 'none';
            document.getElementById('rose-page').style.display = 'block';
        }

        function celebrate() {
            document.getElementById('rose-page').style.opacity = '0.1';
            document.getElementById('final-msg').style.display = 'block';
            
            const symbols = ['üåπ', '‚ù§Ô∏è', 'üå∏', 'üå∑', 'üåπ'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const f = document.createElement('div');
                    f.classList.add('falling-flower');
                    f.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    f.style.left = Math.random() * 100 + "vw";
                    f.style.fontSize = (Math.random() * 20 + 20) + "px";
                    f.style.animationDuration = (Math.random() * 3 + 2) + "s";
                    document.body.appendChild(f);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
